<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ESP32 LED Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #121212;
      color: #eee;
    }
    button {
      margin: 3px;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .led-on {
      background-color: #00cc44;
      color: #111;
    }
    .led-off {
      background-color: #555;
      color: #ccc;
    }
    .group {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #222;
    }
    input[type="range"] {
      width: 150px;
    }
    input[type="text"] {
      width: 250px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: #eee;
    }
  </style>
</head>
<body>
  <h2>ESP32 LED Controller</h2>
  <div id="strips"></div>

  <script>
    async function fetchState() {
      const res = await fetch("/state");
      const data = await res.json();
      renderStrips(data.strips);
    }

    function renderStrsLEDs(strip, sDiv) {
      const container = document.createElement("div");
      container.textContent = "LEDs: ";
      for (let i = 0; i < strip.numLeds; i++) {
        const btn = document.createElement("button");
        btn.id = `led-${strip.id}-${i}`;
        btn.textContent = i;
        btn.className = strip.ledStates && strip.ledStates[i] ? "led-on" : "led-off";
        btn.onclick = () => toggleLed(strip.id, i);
        container.appendChild(btn);
      }
      sDiv.appendChild(container);
    }

    function renderGroups(strip, sDiv) {
      const groupsDiv = document.createElement("div");
      groupsDiv.innerHTML = `<h4>Groups</h4>`;
      if (!strip.groups || strip.groups.length === 0) {
        groupsDiv.innerHTML += "<em>No groups</em>";
      } else {
        strip.groups.forEach((grp, i) => {
          groupsDiv.innerHTML += `<div>Group ${i}: ${grp.join(", ")}</div>`;
        });
      }
      sDiv.appendChild(groupsDiv);
    }

    function renderStrips(strips) {
      const container = document.getElementById("strips");
      container.innerHTML = "";
      strips.forEach((strip) => {
        const sDiv = document.createElement("div");
        sDiv.className = "group";

        sDiv.innerHTML = `
          <h3>Strip on Pin ${strip.pin}</h3>
          Brightness: <input type="range" min="0" max="255" value="${strip.brightness}" step="1" id="brightness-${strip.id}">
          Speed: <input type="range" min="0" max="0.02" step="0.001" value="${strip.speed}" id="speed-${strip.id}">
          <div>
            <label>Add group (e.g. 1,2,3,10-15): </label>
            <input type="text" id="groupInput-${strip.id}" placeholder="LEDs to group" />
            <button id="addGroupBtn-${strip.id}">Add Group</button>
          </div>
        `;

        container.appendChild(sDiv);

        renderStrsLEDs(strip, sDiv);
        renderGroups(strip, sDiv);

        document.getElementById(`brightness-${strip.id}`).onchange = (e) =>
          setBrightness(strip.id, e.target.value);
        document.getElementById(`speed-${strip.id}`).onchange = (e) =>
          setSpeed(strip.id, e.target.value);
        document.getElementById(`addGroupBtn-${strip.id}`).onclick = () => {
          const val = document.getElementById(`groupInput-${strip.id}`).value;
          addGroup(strip.id, val);
        };
      });
    }

    async function toggleLed(strip, led) {
      await fetch(`/toggle?strip=${strip}&led=${led}`);
      fetchState();
    }

    async function setBrightness(strip, val) {
      await fetch(`/setBrightness?strip=${strip}&b=${val}`);
    }

    async function setSpeed(strip, val) {
      await fetch(`/setSpeed?strip=${strip}&s=${val}`);
    }

    async function addGroup(strip, leds) {
      if (!leds) return alert("Enter LEDs to group");
      await fetch(`/addGroup?strip=${strip}&leds=${encodeURIComponent(leds)}`);
      fetchState();
    }

    fetchState();
    setInterval(fetchState, 5000);
  </script>
</body>
</html>
