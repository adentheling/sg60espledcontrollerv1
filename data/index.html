<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ESP32 LED Controller</title>
  <style>
    body { font-family: sans-serif; background: #222; color: #ddd; padding: 20px; }
    button { margin: 4px; }
    .led { width: 20px; height: 20px; display: inline-block; margin: 2px; }
    .on { background: lime; }
    .off { background: gray; }
    .strip { margin-bottom: 20px; border: 1px solid #555; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ESP32 LED Controller</h1>
  <div id="content">Loading...</div>

  <h2>Add New Strip</h2>
  <label>Pin: <input type="number" id="addPin" value="2"></label>
  <label>Num LEDs: <input type="number" id="addNumLeds" value="60"></label>
  <button onclick="addStrip()">Add Strip</button>

  <script>
    async function loadState() {
      const res = await fetch('/state');
      const data = await res.json();
      const content = document.getElementById('content');
      content.innerHTML = '';
      data.strips.forEach(strip => {
        const div = document.createElement('div');
        div.className = 'strip';
        div.innerHTML = `
          <h3>Strip ${strip.id} (Pin ${strip.pin})</h3>
          Brightness:
          <input type="range" min="0" max="255" value="${strip.brightness}" onchange="setBrightness(${strip.id}, this.value)">
          Speed:
          <input type="range" min="0" max="0.5" step="0.01" value="${strip.speed}" onchange="setSpeed(${strip.id}, this.value)">
          <button onclick="removeStrip(${strip.id})">Remove</button>
          <div id="leds-${strip.id}"></div>
        `;
        content.appendChild(div);

        const ledContainer = div.querySelector(`#leds-${strip.id}`);
        strip.ledStates.forEach((state, i) => {
          const led = document.createElement('div');
          led.className = `led ${state ? 'on' : 'off'}`;
          led.onclick = () => toggleLED(strip.id, i);
          ledContainer.appendChild(led);
        });
      });
    }

    async function toggleLED(strip, led) {
      await fetch(`/toggle?strip=${strip}&led=${led}`);
      loadState();
    }

    async function setBrightness(strip, brightness) {
      await fetch(`/brightness?strip=${strip}&brightness=${brightness}`);
    }

    async function setSpeed(strip, speed) {
      await fetch(`/speed?strip=${strip}&speed=${speed}`);
    }

    async function addStrip() {
      const pin = document.getElementById('addPin').value;
      const numLeds = document.getElementById('addNumLeds').value;
      await fetch(`/addstrip?pin=${pin}&numLeds=${numLeds}`);
      loadState();
    }

    async function removeStrip(strip) {
      await fetch(`/removestrip?strip=${strip}`);
      loadState();
    }

    loadState();
    setInterval(loadState, 5000);
  </script>
</body>
</html>
