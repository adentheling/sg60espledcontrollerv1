<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP LED Controller</title>
  <style>
    body {background:#111;color:#eee;font-family:sans-serif}
    button {padding:10px;border:0;background:#0af;color:#fff;border-radius:5px;}
  </style>
</head>
<body>
  <h1>ESP LED Controller</h1>
  <button onclick="apply()">Apply</button>
  <script>
    function apply(){
      fetch("/config.json")
      .then(r=>r.json())
      .then(j=>alert("ESP responding OK"))
      .catch(()=>alert("fail"));
    }
  </script>
</body>
</html>
